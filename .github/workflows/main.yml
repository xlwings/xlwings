name: Build Pipeline

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: |
        dotnet msbuild src/xlwings.sln /p:Configuration=Release
        dotnet msbuild src/xlwings.sln /p:Configuration=Release /p:Platform=x64